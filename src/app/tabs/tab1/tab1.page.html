<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Flash-Light</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flash-Light</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button size="large" (click)="toggleFlash()">
      <ion-icon name="flashlight-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
